<template name="company_profile">
{{#if Template.subscriptionsReady}}
    <div class="row">
            <div class="col-lg-9">
                    <div class="ibox">
                        <div class="ibox-content" style="padding-bottom:5px;">



                        <div class="row" style="margin-top:50px;">
                                <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-lg-9">
                                                    <div class="flot-chart">
                                                        <div class="flot-chart-content" id="customers_revenue_chart" style="padding: 0px; position: relative;">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-3">
                                                <ul class="stat-list">
                                                    <li>
                                                        <h2 class="no-margins">{{users_in_period}}</h2>
                                                        <small>Users in period</small>
                                                        <div class="stat-percent">{{users_in_period_ratio}}% <!-- <i class="fa fa-level-up text-navy"></i> --></div>
                                                        <div class="progress progress-mini">
                                                            <div style="width: {{users_in_period_ratio}}%;" class="progress-bar"></div>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <h2 class="no-margins ">${{revenue_in_period}}</h2>
                                                        <small>Revenue in period</small>
                                                        <div class="stat-percent">{{revenue_in_period_ratio}}% <!-- <i class="fa fa-level-down text-navy"></i> --></div>
                                                        <div class="progress progress-mini">
                                                            <div style="width: {{revenue_in_period_ratio}}%;" class="progress-bar"></div>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <h2 class="no-margins ">${{balance_in_period}}</h2>
                                                        <small>Balance in period</small>
                                                        <div class="stat-percent">{{balance_in_period_ratio}}% <!-- <i class="fa fa-bolt text-navy"></i> --></div>
                                                        <div class="progress progress-mini">
                                                            <div style="width: {{balance_in_period_ratio}}%;" class="progress-bar"></div>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <h2 class="no-margins ">${{costs_in_period}}</h2>
                                                        <small>Costs in period</small>
                                                        <div class="stat-percent">{{costs_in_period_ratio}}% <!-- <i class="fa fa-bolt text-navy"></i> --></div>
                                                        <div class="progress progress-mini">
                                                            <div style="width: {{costs_in_period_ratio}}%;" class="progress-bar"></div>
                                                        </div>
                                                    </li>
                                                    </ul>
                                                </div>
                                            </div>
                                </div>
                            </div>
                        </div>
                        </div>


                        <div class="ibox">
                        <div class="ibox-content" style="padding-bottom:5px;">
                            <div class="row m-t-sm">
                                <div class="col-lg-12">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>Status</th>
                                                <th>Title</th>
                                                <th>Time period</th>
                                                <th class="text-center">Comments</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {{#each activities_list}}
                                                <tr>
                                                    <td>
                                                        <span class="label label-primary"><i class="fa fa-check"></i> {{status}}</span>
                                                    </td>
                                                    <td>
                                                       {{title}}
                                                    </td>
                                                    <td>
                                                       {{start_time}}
                                                       <br>
                                                        <small class="text-navy">time period</small>
                                                    </td>
                                                    <td>
                                                    <p>
                                                        {{comments}}
                                                    </p>
                                                    </td>

                                                </tr>
                                            {{/each}}

                                            </tr>-->

                                        </table>
                                </div>
                            </div>
                        </div>
