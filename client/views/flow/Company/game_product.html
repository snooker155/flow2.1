<template name="game_product">
    <div class="wrapper wrapper-content animated fadeInUp">
        {{>company_menu}}
        {{#if has_products}}
        <div class="ibox">
            <!-- <div class="ibox-title">

            </div> -->


            <div class="ibox-content">

                <div class="row">
                <!-- <div class="col-md-7"> -->
                <div class="col-md-4 col-md-offset-4">

                    <h2>
                        Product name: <strong>{{product_name}}</strong>
                    </h2>

                </div>
                </div>

                <div class="row">
                <!-- <div class="col-md-7"> -->
                <div class="col-md-12">

                <div class="tech-list">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width:15%;">Feature</th>
                                <th style="width:10%;">Time to achieve</th>
                                <th style="width:5%;">Employees</th>
                                <th style="width:10%;">Feature price</th>
                                <th style="width:10%;">Feature sum</th>
                                <th style="width:20%;">Level progress</th>
                                <th style="width:15%;" class="text-center">Level</th>
                                <th style="width:15%;" class="project-actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each features_lists}}    
                                <tr id='feature_row'>
                                    <!-- <td class="project-status">
                                        <span class="label label-primary">Active</span>
                                    </td> -->
                                    <!-- <td class="project-title">
                                        1.
                                    </td> -->
                                    <td class="project-title">
                                        {{feature_name}}
                                    </td>
                                    <td class="project-title">
                                        {{time_to_achieve}} sec
                                    </td>
                                    <td class="project-title">
                                        {{neccessary_employees_number}}
                                    </td>
                                    <td class="project-title">
                                        ${{feature_price}}
                                    </td>
                                    <td class="project-title">
                                        ${{feature_sum}}
                                    </td>
                                    <td class="project-completion">
                                        <small>Completion with: {{progress_value}}%</small>
                                        <div class="progress progress-mini">
                                            <div style="width: {{progress_bar_value}}%;" class="progress-bar"></div>
                                        </div>
                                    </td>
                                    <td class="project-title">
                                        <div class="row">
                                            <!-- <div class="col-md-2 col-md-offset-4">
                                               <a href="#" id="feature_level_minus" class="btn btn-white btn-xs {{feature_level_decrease_enabled}}"><i class="fa fa-lg fa-minus"></i></a>
                                            </div> -->
                                            <div class="col-md-4 col-md-offset-4">
                                                <p class="text-center" id="feature_number">{{feature_level}} / {{max_feature_level}}</p>
                                            </div>
                                            {{#if new_level}}
                                                <div class="col-md-2">
                                                    <a href="#" id="feature_level_plus" class="btn btn-white btn-xs {{feature_level_increase_enabled}}"><i class="fa fa-lg fa-plus"></i></a>
                                                </div>
                                            {{/if}}
                                        </div>
                                    </td>
                                    <td class="project-actions">
                                        {{#if feature_completed}}
                                            {{#if is_published}}
                                                <button class="btn btn-xs" id="published" disabled>Published</button>
                                            {{else}}
                                                <button class="btn btn-success btn-xs" id="publish">Publish</button>
                                            {{/if}}
                                        {{else}}
                                            {{#if is_stop}}
                                                {{#if not_first_level}}
                                                    <button class="btn btn-warning btn-xs" id="reject">Reject</button>
                                                {{/if}}
                                                <button class="btn btn-primary btn-xs" id="start">Start</button>
                                            {{else}}
                                                <button class="btn btn-warning btn-xs" id="stop">Stop</button>
                                            {{/if}}
                                        {{/if}}
                                            <button class="btn btn-danger btn-xs" id="delete">Delete</button>
                                    </td>
                                </tr>
                            {{/each}}

                            {{#each new_features_lists}}
                                <tr>
                                    <td>
                                        <form id="new_feature{{value}}">
                                        <select class="form-control required" name="feature_name" id="feature_name" aria-required="true">
                                            <option value="" selected>Select feature</option>
                                            {{#each features}}
                                                <option value="{{feature_name}}">{{feature_name}}</option>    
                                            {{/each}}
                                        </select>
                                        </form>
                                    </td>
                                    <td>{{time_to_achieve}} sec</td>
                                    <td>{{neccessary_employees_number}} ({{available_employees_number}})</td>
                                    <td>{{feature_price}}</td>
                                    <td><strong>${{feature_sum}}</strong></td>
                                    <td>
                                        <small>Completion with: 0%</small>
                                        <div class="progress progress-mini">
                                            <div style="width: 0%;" class="progress-bar"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <!-- <div class="col-md-3">
                                                <a href="#" id="new_feature_level_decrease" class="btn btn-white btn-xs {{new_feature_level_decrease_enabled}}"><i class="fa fa-lg fa-minus"></i></a>
                                            </div> -->
                                            <div class="col-md-4 col-md-offset-4">
                                                <p class="text-center" id="feature_number">{{feature_level}} / {{max_feature_level}}</p>
                                            </div>
                                            <!-- <div class="col-md-3">
                                                <a href="#" id="new_feature_level_increase" class="btn btn-white btn-xs {{new_feature_level_increase_enabled}}"><i class="fa fa-lg fa-plus"></i></a>
                                            </div> -->
                                        </div>
                                    </td>
                                    <td class="project-actions">
                                        <button class="btn btn-primary btn-xs" id="create_new_feature">Create</button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <!-- <small>Completion with: {{test_progress}}%</small>
                    <div class="progress progress-mini">
                        <div style="width: {{test_progress_bar}}%;" class="progress-bar"></div>
                    </div> -->
                </div>
                </div>

                <!-- <div class="col-md-3 col-md-offset-1" style="margin-top: 20px;">
                        <h4 id="feature_description_name"><strong>{{feature_description_name}} feature</strong></h4>
                        <p style="text-align: left; margin-top: 20px;" id="feature_description">
                            {{feature_description}}
                        </p>
                    </div> -->
                </div>

            </div>
        </div>

    {{else}}
        {{>product_registration}}
    {{/if}}
    
    </div>
</template>
