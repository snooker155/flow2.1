<template name="product_registration">
    <div class="wrapper wrapper-content">
    <div class="row">
    <div class="col-lg-12">
        <div class="ibox">
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12">
                <!--     <div class="ibox e-margins">
                        <div class="ibox-content"> -->
                            <h2>
                                Product starter form
                            </h2>

                            <form id="product_form">
                            <div class="row">
                                <div class="col-lg-4 col-sm-4">
                                    <div class="form-group">
                                        <input type="text" placeholder="Product name" id="product_name" class="form-control required" minlength="5">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <div class="form-group">
                                        <!-- <span class="input-group-addon">$</span> -->
                                        <input type="text" placeholder="Price" id="product_price" class="form-control required" aria-required="true">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-4">
                                    <div class="form-group">
                                        <select class="form-control required" id="product_color" aria-required="true">
                                            <option value="" selected>Select color</option>
                                            <option value="GreenYellow" style="background-color: GreenYellow">GreenYellow</option>
                                            <option value="purple" style="background-color: purple">Purple</option>
                                            <option value="IndianRed" style="background-color: IndianRed">IndianRed</option>
                                            <option value="LightGray" style="background-color: LightGray">LightGray</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="row" style="margin-top:20px;">
                                <div class="col-lg-12 col-sm-12">
                                  <h3>Features</h3>
                                  
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <td>#</td>
                                                <td>Name</td>
                                                <td>Neccessary time (sec)</td>
                                                <td>Neccessary department</td>
                                                <td>Neccessary employees</td>
                                                <td>Current employees</td>
                                                <td>Price</td>
                                                <td>Level</td>
                                                <td>Sum</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each features_list}}
                                                <tr>
                                                    <td>{{number_id}}</td>
                                                    <td>
                                                        <select class="form-control required feature_name" name="feature_name{{value}}" id="feature_name{{value}}" aria-required="true">
                                                            <option value="" selected>Select feature</option>
                                                            {{#each features}}
                                                                <option value="{{feature_name}}">{{feature_name}}</option>    
                                                            {{/each}}
                                                        </select>
                                                    </td>
                                                    <td>{{time_to_achieve}}</td>
                                                    <td style="color: {{has_department}};">{{neccessary_department}}</td>
                                                    <td style="color: {{has_employees_number}};">{{neccessary_employees_number}}</td>
                                                    <td>{{current_employees_number}}</td>
                                                    <td>$ {{feature_price}}</td>
                                                    <td>
                                                        {{feature_level}} ({{max_feature_level}})
                                                    </td>
                                                    <td><strong>$ {{feature_costs}}</strong></td>
                                                </tr>
                                            {{/each}}
                                            <tr>
                                                <td>
                                                    <button id="add_feature" class="btn btn-sm btn-primary">Add feature</button>
                                                    <button id="remove_feature" class="btn btn-sm btn-primary">Remove feature</button>
                                                </td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td><strong>Sum:</strong></td>
                                                <td>
                                                    <strong>$ {{sum_of_production}}</strong>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                              </div>
                            </form>
                    </div>


                    <!-- <div class="col-md-3 col-md-offset-1" style="margin-top: 20px;">
                        <h4 id="feature_description_name"><strong>{{feature_description_name}} feature</strong></h4>
                        <p style="text-align: left; margin-top: 20px;" id="feature_description">
                            {{feature_description}}
                        </p>
                    </div> -->


                </div>
            </div>
        </div>
    </div>
    </div>

                            <div class="row">
                                <div class="col-sm-3 pull-right">
                                    <button id="create" class="btn btn-primary pull-right" style="margin-left:10px;">Create</button>
                                </div>
                            </div>

    </div>


</template>
