<template name="customer">
  <div class="col-lg-4 col-md-6 col-xs-6 col-sm-6">
    <div class="ibox">
      <div class="ibox-title">
        <div class="row">
          <div class="col-md-3">
            <h2>ID: {{customer_id}}</h2>
            Group: <strong>{{customer_group}}</strong><hr>
            Region: <strong>{{customer_region}}</strong>
          </div>
          <div class="col-md-4">
            Income: <strong>${{customer_income}}</strong><br>
            Product: <strong>{{customer_product.product_name}}</strong><br>
            Activity: <strong>{{customer_activity}}</strong><br>
            Base conservatism: <strong>{{base_customer_conservatism}}</strong><br>
            Conservatism: <strong>{{customer_conservatism}}</strong><br>
          </div>
          <div class="col-md-5">
            <h3>Neighbors: </h3>
            <table class="table">
              <thead>
                <tr>
                  {{#each customer_neighbors}}
                    <th>id: <br>{{customer_id}}</th>
                  {{/each}} 
                </tr>
              </thead>
              <tbody>
                <tr>
                  {{#each customer_neighbors}}
                    <td>w: <br>{{weight}}</td>
                  {{/each}}  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="ibox-content">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Conserv</th>
              <th>Utility</th>
              <th>Graph Utility</th>
              <th>Conserv Utility</th>
              <th>Needed 1</th>
              <th>Needed 2</th>
              <th>Needed 3</th>
            </tr>
          </thead>
          <tbody>
            {{#each products}}
              <tr style="{{chosen_product}}">
                <td>
                  {{product_name}}
                </td>
                <td>{{product_price}}</td>
                <td>{{customer_product_conservatism}}</td>
                <td>{{product_utility}}</td>
                <td>{{product_graph_utility}}</td>
                <td>{{product_conserv_utility}}</td>
                {{#each product_needed}}
                  <td>
                    {{value}}% ({{weight}}) <br> {{prop.prop_1}} / {{prop.prop_2}} / {{prop.prop_3}}
                  </td>  
                {{/each}}
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
