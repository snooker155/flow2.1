                              <table class="footable table table-stripped toggle-arrow-tiny default footable-loaded" data-page-size="15">
                                  <thead>
                                  <tr>

                                      <th class="footable-visible footable-first-column footable-sortable">Channel ID<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Channel<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Capacity<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Cost<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Description<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Created At<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Owner's username<span class="footable-sort-indicator"></span></th>
                                      <th class="text-right footable-visible footable-last-column footable-sortable">Action<span class="footable-sort-indicator"></span></th>

                                  </tr>
                                  </thead>
                                  <tbody>
                                  {{#each admin_marketing_channels}}
                                    {{>admin_marketing_channel}}
                                  {{/each}}
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
  </template>


  <template name="admin_marketing_channel">
      <tr class="footable" style="display: table-row;">
          <td class="footable-visible">
            {{_id}}
          </td>
          <td class="footable-visible">
            {{channel_name}}
          </td>
          <td class="footable-visible">
            {{channel_capacity}}
          </td>
          <td class="footable-visible">
            {{channel_cost}}
          </td>
          <td class="footable-visible">
            {{channel_description}}
          </td>
          <td class="footable-visible">
            {{createdAt}}
          </td>
          <td class="footable-visible">
            {{username}}
          </td>
          <td class="text-right footable-visible footable-last-column">
            <div class="btn-group">
              <button class="btn-white btn btn-xs" id="save">Save</button>
              <button class="btn-white btn btn-xs" id="delete">Delete</button>
            </div>
          </td>
      </tr>
  </template>
