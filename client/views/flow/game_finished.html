<template name="game_finished">
	<div class="wrapper wrapper-content"> 
        <div class="ibox">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-12">
                    	<h1 class="text-center" style="color: red;">Game ended</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="ibox">
            <div class="ibox-title">
                <h2>Final results</h2>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Companies</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Company name</th>
                                    <th>Company balance</th>
                                    <th>Company level</th>
                                    <th>Company product</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each companies}}
                                    <tr>
                                        <td>{{company_name}}</td>
                                        <td>{{company_balance}}</td>
                                        <td>{{company_level}}</td>
                                        <td>{{company_product}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h3>Products</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product name</th>
                                    <th>Product price</th>
                                    <th>Product users</th>
                                    <th>Product share</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each products}}
                                    <tr>
                                        <td>{{product_name}}</td>
                                        <td>{{product_price}}</td>
                                        <td>{{product_users}}</td>
                                        <td>{{product_share}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
