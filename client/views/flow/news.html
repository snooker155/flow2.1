<template name="news">
    <div class="ibox" style="margin-bottom:10px;">
                    <div class="ibox-content inspinia-timeline" style="padding-bottom:0px;">




                        {{#each news}}
                            <div class="timeline-item" style="border-bottom: 1px solid #eee;">
                                <div class="row">
                                    <div class="col-md-3 date">
                                        <i class="fa fa-{{type}}"></i>
                                        {{time_period}}
                                        <br>
                                        <small class="text-navy">time period</small>
                                    </div>
                                    <div class="col-md-9 no-top-border content" style="width:80%">
                                        <div class="row">
                                                <h3 class="m-b-xs text-center" style="margin-bottom: 10px;"><strong>{{header}}</strong></h3>
                                                {{#if text}}
                                                    <p>{{text}}</p>
                                                {{/if}}
                                                {{#if params}}
                                                    <div class="row" style="margin-bottom: 20px;">
                                                        <div class="col-md-4 text-center">
                                                            <div class="stat-percent font-bold text-{{conserv_color}}">{{params.conserv}}% <i class="fa fa-level-{{conserv_arrow}}"></i></div><strong>Conservatism: </strong><br>
                                                        </div>
                                                        <div class="col-md-4 text-center">
                                                            <div class="stat-percent font-bold text-{{pref_color}}">{{params.pref}}% <i class="fa fa-level-{{pref_arrow}}"></i></div><strong>Preferences: </strong><br>
                                                        </div>
                                                        <div class="col-md-4 text-center">
                                                            <div class="stat-percent font-bold text-{{income_color}}">{{params.income}}% <i class="fa fa-level-{{income_arrow}}"></i></div><strong>Income: </strong>
                                                        </div>
                                                    </div>
                                                {{/if}}
                                            <!-- <div class="col-md-4">
                                                <div class="stat-percent font-bold text-navy">{{news_demand}}% <i class="fa fa-level-up"></i></div><strong>Demand: </strong><br>
                                                <div class="stat-percent font-bold text-navy">{{news_market}}% <i class="fa fa-level-up"></i></div><strong>Market: </strong><br>
                                                <strong>Region: </strong> <div class="pull-right">{{news_region}}</div><br>
                                                <strong>Pref.: </strong> <div class="pull-right">{{news_preference}}</div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/each}}

   
                    </div>
                </div>
</template>
