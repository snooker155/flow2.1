<template name="gameLayout">

  {{#if Template.subscriptionsReady}}
    <!-- Page wrapper -->
    {{> topGameNavbar }}

    <!-- Main view  -->
    {{#if game_is_finished}}
      {{> game_finished}}
    {{else}}
      {{#if company_is_finished}}
        {{> game_finished}}
      {{else}}
        {{> yield}}
      {{/if}}
    {{/if}}

    <!-- Statistic row -->
        {{> stat_row}}
        
        {{>bottom_control}}

  {{else}}
    Loading...
  {{/if}}

</template>
