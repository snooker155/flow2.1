<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
            <div style="margin-left:-320px;">

                <h1 class="logo-name">CORPGLORY</h1>

            </div>
        <div>
            <h3>Welcome to CorpGlory</h3>
            <!-- <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            </p> -->
            <p>Login in. To see it in action.</p>
            <!-- <form class="m-t" role="form" action="{{pathFor route='test_dashboard'}}"> -->
            <form class="m-t" role="form" id="login">
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Create an account</a>
            </form>
           <!--  <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
            <p class="m-t"> <small>CorpGlory project&copy; 2015</small> </p>
        </div>
    </div>
</template>
